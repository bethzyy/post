<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸟儿水彩画教程 - Volcano/Seedream版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            margin: 5px;
        }
        .reference {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .reference img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }
        .step {
            margin-bottom: 50px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .step-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .step-title {
            font-size: 1.8em;
            font-weight: bold;
        }
        .step-image {
            text-align: center;
        }
        .step-image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鸟儿水彩画教程 - Volcano/Seedream版</h1>
        <p class="subtitle">严格构图匹配 + 2K高分辨率</p>
        <div style="text-align: center;">
            <span class="badge">火山引擎豆包图灵</span>
            <span class="badge">Seedream 4.5</span>
            <span class="badge">高质量</span>
        </div>

        <div class="reference">
            <h2>参考图片</h2>
            <img src="bird.jpg" alt="参考图片">
        </div>

        <div class="step">
            <div class="step-header">
                <div class="step-title">第1步 - 铅笔起稿</div>
            </div>
            <div class="step-image">
                <img src="bird_volcano_seedream_步骤1_铅笔起稿.jpg" alt="步骤1_铅笔起稿">
            </div>
        </div>

        <div class="step">
            <div class="step-header">
                <div class="step-title">第2步 - 铺底色</div>
            </div>
            <div class="step-image">
                <img src="bird_volcano_seedream_步骤2_铺底色.jpg" alt="步骤2_铺底色">
            </div>
        </div>

        <div class="step">
            <div class="step-header">
                <div class="step-title">第3步 - 塑造形体</div>
            </div>
            <div class="step-image">
                <img src="bird_volcano_seedream_步骤3_塑造形体.jpg" alt="步骤3_塑造形体">
            </div>
        </div>

        <div class="step">
            <div class="step-header">
                <div class="step-title">第4步 - 细节刻画</div>
            </div>
            <div class="step-image">
                <img src="bird_volcano_seedream_步骤4_细节刻画.jpg" alt="步骤4_细节刻画">
            </div>
        </div>

        <div class="step">
            <div class="step-header">
                <div class="step-title">第5步 - 调整统一</div>
            </div>
            <div class="step-image">
                <img src="bird_volcano_seedream_步骤5_调整统一.jpg" alt="步骤5_调整统一">
            </div>
        </div>

        <div class="step">
            <div class="step-header">
                <div class="step-title">第6步 - 落款装裱</div>
            </div>
            <div class="step-image">
                <img src="bird_volcano_seedream_步骤6_落款装裱.jpg" alt="步骤6_落款装裱">
            </div>
        </div>

        <div class="footer">
            <p>生成时间: 2026-01-27 19:09:30</p>
            <p>使用模型: Volcano/Seedream (doubao-seedream-4-5-251128)</p>
            <p>成功生成: 6/6 个步骤</p>
            <p>特性: 严格构图匹配、自动重试、错误恢复</p>
        </div>
    </div>
</body>
</html>
